<html>

<head>
<style>
#header {
    background-color:green;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
#section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
#footer {
    background-color:green;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
</style>
</head>
<body>

<div id="header">
<h1>Secure Witness</h1>
</div>

<div id="nav">
<button type="Home">Home</button>
<button type="Admin">Admin</button>
<button type="Reporter">Reporter</button>
<button type="Reader">Reader</button>
</div>

<div if="section">
<p>
Title:
<form method="post">
<input type="text"  />
</form>
</p>

<p>
Short Description:
<form method="post">
<textarea name="shortdescription" cols="40" rows="1" ... ></textarea>
</form>
</p>

<p>
Long Description:
<form method="post">
<textarea name="longdescription" cols="40" rows="5" ... ></textarea>
</form>
</p>

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <input type="file" name="myfile" />
    <input type="submit" name="submit" value="Upload" />
</form></div>

<div id="footer">
Developed by Joseph Baik
</div>

</body>
</html>
