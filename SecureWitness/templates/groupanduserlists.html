{% extends 'template.html' %}
{% block content %}


<div id="section">
<h2>Groups and Members</h2>





<p>
<h3> Groups: </h3>
{% for g in list_of_groups %}
<table>
<tr><td>{{g.name}}</td></tr>
{% endfor %}
</table>
<h3> Users: </h3>
<table>
{% for user in users %}
<tr><td>{{user.username}}</td></tr>
{% endfor %}

</table>
</p>

</br>

{% endblock content %}
