<!DOCTYPE html>
<html>

<head>
<style>
#header {
    background-color:green;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
#section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
#footer {
    background-color:green;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
</style>
</head>

<body>

<div id="header">
<h1>Secure Witness</h1>
</div>

<div id="nav">
<form action="{% url "Home" %}">
<button type="Home">Home</button>
</form>
<form action="{% url "reporterHome" %}">
<button type="Reporter">Add Files</button>
</form>
<form action="{% url "newGroupPage" %}">
<button type="CreateGroup">Create Group</button>
</form>
<form action="{% url "addUserToGroupPage" %}">
<button type="addUserToGroupPage">Manage Groups</button>
</form>
<form action="{% url "listGroupsAndUsers" %}">
<button type="grouplist">Groups and Users</button>
</form>
<form action="{% url "SharingPage" %}">
<button type="SharingPage">Share Your Reports</button>
</form>
</div>

<div id="section">
<h2>Welcome to SecureWitness {{firstname}}!</h2>




<form action = "/searchForReports/" class="form-inline" id="user_form" method="post">

     {% csrf_token %}
     <!-- Display the search form elements here -->


     <input class="form-control" type="text" size="50" name="query" value="{{query}}" id="query" />


     <input class="btn btn-primary" type="submit" name="submit" value="Search" />


</form>





<p>

{% for report in reports %}
    
    
<a href = "{% url 'Report' report.reportID %}">{{report.title}}</a><br>

{% endfor %}

</p>

</br>
</br>
<a href = "{% url "logout" %}">Log Out</a>
</div>

<div id="footer">
Developed by Joseph Baik
</div>

</body>
</html>
