{% extends 'template.html' %}
{% block content %}
<div id="section">
	
    
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <h1>{{report.title}}</h1><br>
    <p>{{report.author}}  {{report.date}}</p>
    <p>{{report.longd}}</p>

    
    <a href = "{{report.url}}" download="">Download Attachment</a>
    <input type="submit" name="edit" Value='Edit'/>
    <input type="submit" name="delete" Value='Delete'/>
    
    </form>
</div>
{% endblock content %}
