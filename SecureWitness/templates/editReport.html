<html>

<head>
<style>
#header {
    background-color:green;
    color:white;
    text-align:center;
    padding:5px;
}
#nav {
    line-height:30px;
    background-color:#eeeeee;
    height:300px;
    width:100px;
    float:left;
    padding:5px;	      
}
#section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
#footer {
    background-color:green;
    color:white;
    clear:both;
    text-align:center;
   padding:5px;	 	 
}
</style>
</head>
<body>

<div id="header">
<h1>Secure Witness</h1>
</div>

<div id="nav">
<form action="{% url "Home" %}">
<button type="Home">Home</button>
</form>
<form action="{% url "myreports" %}">
<button type="Home">My Reports</button>
</form>
<form action="{% url "reporterHome" %}">
<button type="Reporter">Add Files</button>
</form>
<form action="{% url "newGroupPage" %}">
<button type="CreateGroup">Create Group</button>
</form>
<form action="{% url "addUserToGroupPage" %}">
<button type="addUserToGroupPage">Manage Groups</button>
</form>
<form action="{% url "listGroupsAndUsers" %}">
<button type="grouplist">Groups and Users</button>
</form>
<form action="{% url "SharingPage" %}">
<button type="SharingPage">Share Your Reports</button>
</form>
</div>

<div id="section">


<form method="post" enctype="multipart/form-data">{% csrf_token %}
    Editing: {{report.title}}
    <p>
    Title:
    <input type="text" name="title"/><br>

         Location: <input type="text" name="location"/><br>
    Short Description:<br>
    <textarea name="shortdescription" cols="40" rows="1" ... ></textarea>
    <br>

    Long Description: <br>

    <textarea name="longdescription" cols="40" rows="5" ... ></textarea>
    </p>

    Tags:
    <input type="text" name="tags"/><br>
    
    Encryption Key:
    <input type="text" name="enckey"/><br>
    <input type="submit" name="submit" value="Submit" />
</form></div>

<div id="footer">
Developed by Joseph Baik
</div>

</body>
</html>
